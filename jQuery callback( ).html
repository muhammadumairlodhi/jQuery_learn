<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery call back</title>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        $("document").ready(function(){
            $("div").click(function(){
                $(this).hide()
            })
        })
    </script>
</head>
<body>
    <div style="width: 200px;height: 200px;background-color: mediumpurple;"></div>
</body>
</html>
