<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        $("document").ready(function () {
            $("p").click(function () {
                $("#div").slideToggle("slow")
            });
        });

    </script>
    <style>
        #div {
            height: 200px;
            width: 300px;
            background-color: black;
            color: white;
            text-align: center;
             
        }

        #h1 {
            padding-top: 90px;
        }

        p {
            background-color: black;
            color: white;
            font-size: 30px;
            width: 300px;
            height: auto;
        }
    </style>
</head>

<body>
    <p>This is the Slider down method</p>
    <div id="div">
        <h1 id="h1">Hello! world</h1>
    </div>
</body>

</html>
